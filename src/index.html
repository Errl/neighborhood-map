<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood-Map</title>
</head>
<body>
    <input id="search-input" class="controls" type="text" placeholder="start typing to search"><input id="search" class="controls" data-bind="textInput: filter" placeholder="type to filter results" />
    <div id="content">
        <div id="map-canvas">
        </div>

        <div id="impList">
            <h1 class="title">Important Locations</h1>
            <ul data-bind="foreach: impPlaceList">
                <li data-bind="click: $parent.clickMarker">
                    <p class="name" data-bind="text: name"></p>
                    <p data-bind="text: address"></p>
                </li>
            </ul>
        </div>
        <div id="list">
            <h2 class="title">Search Results</h2>
            <ul data-bind="foreach: filteredItems">
                <li data-bind="click: $parent.clickMarker">
                    <p class="name" data-bind="text: name"></p>
                    <p data-bind="text: address"></p>
                </li>
            </ul>
        </div>
        <div id="couponList">
            <h2 id="dealTitle" class="title">Local Deals</h2>
            <ul data-bind="foreach: filteredDeals">
                <li data-bind="click: $parent.clickMarker">
                    <p class="name" data-bind="text: name"></p>
                    <p data-bind="text: address"></p>
                </li>
            </ul>
        </div>
        <div id="responsive">
            <div id="listResponsive">
                <div id="coupons">
                    <h2 class="title">Local Deals</h2>
                    <p id="image" class="title"> <img src="img/ajax-loader.gif" alt="ajax loader"/></p>
                    <ul data-bind="foreach: filteredDeals">
                        <li data-bind="click: $parent.clickMarker">
                            <p class="name" data-bind="text: name"></p>
                            <p data-bind="text: address"></p>
                        </li>
                    </ul>
                </div>
                <div id="places">
                    <h2 class="title">Search Results</h2>
                    <ul data-bind="foreach: filteredItems">
                        <li data-bind="click: $parent.clickMarker">
                            <p class="name" data-bind="text: name"></p>
                            <p data-bind="text: address"></p>
                        </li>
                    </ul>
                </div>
                <div id="important">
                    <h2 class="title">Important Locations</h2>
                    <ul data-bind="foreach: impPlaceList">
                        <li data-bind="click: $parent.clickMarker">
                            <p class="name" data-bind="text: name"></p>
                            <p data-bind="text: address"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script async src="js/lib/jquery.min.js"></script>
    <script async src="js/lib/knockout-3.2.0.js"></script>
    <script async src="js/script.js"></script>
    <script>
    var cb = function () {
        var links = ['css/normalize.css', 'css/style.css'];
        for (var i = 0; i < links.length; i++) {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = links[i];
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
        }
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
    </script>
</body>
</html>
